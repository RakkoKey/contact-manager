<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Contact Manager</h1>
    <h2>Contacts</h2>
    <div class="searchbar">
        <form id="searchForm" action="/search-contact">
            <div class="input-wrapper">
                <span class="search-icon"><i class="fas fa-search"></i></span>
                <input type="text" placeholder="Search"><br>
            </div>
            <button type="submit" id="searchButton">Submit</button><br>
        </form>
    </div>
    
    <div id="contacts">
        <!--Name, Address, Email, Phone Number-->
        <table id="contactTable">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
            <tr>
                <td>Placeholder</td>
                <td>Placeholder</td>
                <td>Placeholder</td>
                <td>Placeholder</td>

            </tr>
            <tr>
                <td>Placeholder</td>
                <td>Placeholder</td>
                <td>Placeholder</td>
                <td>Placeholder</td>

            </tr>
            <tr>
                <td>Placeholder</td>
                <td>Placeholder</td>
                <td>Placeholder</td>
                <td>Placeholder</td>

            </tr>
            
        </table>

    </div>
    
    <div class="buttonContainer">
        
        <div class="addContact">
            <form id="addContactForm" action="/add-contact">
                <div class="addContactWrapper">
                    <span class="plus-icon"><i class="fas fa-plus"></i></span>
                    <button type="Add Contact" id="addContactButton">Add Contact</button>
                </div>
                
            </form>
    
        </div>
        <div class="removeContact">
            <form id="removeContactForm" action="/remove-contact">
                <div class="removeContactWrapper">
                    <span class="minus-icon"><i class="fas fa-minus"></i></span>
                    <button type="Remove Contact" id="removeContactButton">Remove Contact</button>
                </div>
    
    
            </form>
    
        </div>
        <div class="editContact">
            <form id="editContactForm" action="/edit-contact">
                <div class="editContactWrapper">
                    <span class="edit-icon"><i class="fas fa-edit"></i></span>
                    <button type="Edit Contact" id="editContactButton">Edit Contact</button>
                </div>
    
    
    
            </form>
        </div>

    </div>
    
</body>
<footer>
