<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="index.js" defer></script>
</head>
<body>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-bars" id="barsIcon"></i> </a></li>
            <li><a href="#"><i class="fas fa-home" id="homeIcon"></i> </a></li>
            <li><a href="#"><i class="fas fa-address-book" id="addressBookIcon"></i> </a></li>
            <li><a href="#"><i class="fas fa-plus-circle" id="plusCircleIcon"></i> </a></li>
            <li><a href="#"><i class="fas fa-info-circle" id="infoCircleIcon"></i> </a></li>
        </ul>
    </nav>
    

    <h1>Contact Manager</h1>
    <h2>Contacts</h2>

    <!-- Updated search bar with form wrapper -->
    <div class="search">
        <form class="searchbar">
            <div class="input-wrapper">
                <span class="search-icon"><i class="fas fa-search"></i></span>
                <input type="text" id="searchbar" placeholder="Search">
            </div>
            <button id="searchButton" type="submit">Submit</button>
        </form>
    </div>

    <div class="buttonContainer">
        <button id="addButton">Add Contact</button>
    </div>

    <form class="contactForm hidden" id="addContact">
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" name="firstName"><br>

        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" name="lastName"><br>

        <label for="address">Address: </label>
        <input type="text" id="address" name="address"><br>

        <label for="email">Email: </label>
        <input type="text" id="email" name="email"><br>

        <label for="phone">Phone Number: </label>
        <input type="text" id="phone" name="phone"><br>

        <input type="submit" value="Submit">
    </form>

    <div class="contacts">
        <!-- Contacts Table -->
        <table id="contactTable">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Change</th>
            </tr>
        </table>
    </div>

</body>
<footer>
    <div class="returnLink">
        <p><small>Return to Login Page - <a href="index.html">Here</a></small></p>
    </div>
</footer>
</html>
